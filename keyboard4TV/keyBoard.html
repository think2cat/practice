			var gPos = 1;
    	var kb = new keyboardClass(function(keyword){
    		alert(keyword);

    	});
    	
			function keydown(evn){
				if(gPos ==1){
					gPos = 2;
					kb.show();
				}else{
					kb.keyPress(evn.keyCode);
				}
			}
			document.addEventListener('keydown', keydown, false);
