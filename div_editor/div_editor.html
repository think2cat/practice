<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>div可编辑</title>
</head>
<body>
    <div draggable="true" contentEditable="true" style="border:1px solid;min-height:400px;width:600px;padding:20px;">
	<p><img src="https://www.google.com.hk/images/branding/googlelogo/2x/googlelogo_color_120x44dp.png" alt="Google"></p>
	
	<p>contentEditable="true" 可编辑</p>
	<p>draggable="true" 可拖动</p>
    </div>
</body>
</html>
